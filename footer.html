<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Footer</title>
    <link rel="stylesheet" href="footer.css">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <footer class="footer-container">
        <div class="footer-left">
            <h3>Our Website</h3>
            <p>We are dedicated to providing you with the best experience and information. Feel free to explore and connect with us!</p>

            <div class="newsletter-section">
                <h4>Stay Updated</h4>
                <div class="email-input-group">
                    <input type="email" placeholder="Enter your email" class="email-input">
                    <button class="subscribe-button">Subscribe</button>
                </div>
            </div>

            <div class="query-section">
                <h4>Have a Query?</h4>
                <textarea placeholder="Type your query here..." class="query-textarea"></textarea>
                <button class="submit-query-button">Submit Query</button>
            </div>
        </div>

        <div class="footer-right">
            <h3>Quick Links</h3>
            <ul class="footer-links">
                <li>
                    <a href="#">About Us</a>
                    <div class="sub-options">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Values</a>
                    </div>
                </li>
                <li>
                    <a href="#">Contact</a>
                    <div class="sub-options">
                        <a href="#">Support</a>
                        <a href="#">Sales</a>
                        <a href="#">Partnerships</a>
                    </div>
                </li>
                <li>
                    <a href="#">Learn More</a>
                    <div class="sub-options">
                        <a href="#">Blog</a>
                        <a href="#">FAQs</a>
                        <a href="#">Careers</a>
                    </div>
                </li>
            </ul>

            <div class="social-line-container">
                <div class="social-icons-on-line">
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
